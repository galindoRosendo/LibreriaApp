<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
	<title>Libreria</title>
	<script type="text/javascript" src='js/jquery-1.12.4.js'></script>
</head>
<body>
	<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">Busqueda</a></li>
</ul>
	<form class="form-horizontal">
  <div class="form-group">
    <label for="txtautor" class="col-sm-2 control-label">Informacion</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="txtautor" placeholder="Nombre del Autor">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" id='btnBuscar'>Buscar</button>
    </div>
  </div>
</form>
	<div id='div1'>
	</div>
</body>
<script type="text/javascript">
$(document).ready(function(){

$("#btnBuscar").click(function(){
	var nombreAutor = $('#txtautor').val();
	var parametros = {
                'nombre' : nombreAutor
        };
    $.ajax({
    		data: parametros,
    		url: "http://localhost:8090/libreria/php/ws.php", 
    		type:'POST',
    		success: function(result){
        $("#div1").html(result);
    }
			});
});
});

</script>
</html>
